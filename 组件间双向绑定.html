<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      v-model 是众所周知的双向绑定。input 是默认的更新事件。可以通过 $emit
      更新该值。唯一的限制是该组件需要<input> 标记才能与 value 属性绑定。
    </title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var myCheckbox = Vue.component("myCheckbox", {
        template: `
          <input type="checkbox" :value="value" @input="handleInputChange(value)" />
        `,
        props: {
          value: {
            type: Boolean,
            default: false,
          },
        },
        methods: {
          handleInputChange(val) {
            console.log(val);
          },
        },
      });
      new Vue({
        el: "#app",
        component: {
          myCheckbox,
        },
        data: { val: true },
        template: `
          <my-checkbox v-model="val"></my-checkbox>
          `,
      });
    </script>
  </body>
</html>
